<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Mate</title>
    <link rel="shortcut icon" href="image/logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    <div class="background">
    <div class="container-fluid pt-lg-5 pt-3 col-lg-5 col-md-8 col-10 mx-auto shadow rounded-3 px-lg-4 px-2 ">
        <h2 class="animate__animated animate__zoomInUp text-center mt-lg-3 my-2 text-dark">
            <img src="image/logo-removebg-preview.png" width="50" alt="">Mark Mate </h2>
        <div class="text-dark">Enter your score</div>
            <input type="number" class="form-control shadow-none my-ig-3 my-2 my-2"  id="score"  >
        <button onclick="MarkMate()" class="btn btn-dark  my-ig-3 my-2 w-10 ">check</button>
            <div class="text-center fw-bold fs-3 my-2" id="showResult">Your Result 📝</div>
    </div>
    </div>

    <script>
        function MarkMate( ) {
    var userScore = score.value
    if(userScore == '' )
    showResult.innerHTML = 'ENTER YOUR SCORE'
        

    else if(userScore >= 0 && userScore< 40){
        showResult.innerHTML = 'F - fail 😭'
    }

    else if(userScore >= 40 && userScore< 45){
        showResult.innerHTML ='D - Good 😥'
    }

    else if(userScore >= 45 && userScore< 60){
        showResult.innerHTML ='C - Credit 😌'
    }

    else if(userScore >= 60 && userScore<  70 ){
        showResult.innerHTML ='B - Very good 😊'
    }

    else if(userScore >= 70 && userScore<=  100 ){
        showResult.innerHTML ='A - Excellent 🥰'
    } 

    else{
        showResult.innerHTML ='Score must be from 0 - 100 🙄'
    }
    
    }

    </script>

</body>
</html>
